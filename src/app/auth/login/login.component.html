<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500': loginForm.controls['email'].invalid && loginForm.controls['email'].touched
          }"
        />
        <div
          *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
          class="text-sm text-red-600 mt-1"
        >
          <p *ngIf="loginForm.controls['email'].errors?.['required']">
            O e-mail é obrigatório.
          </p>
          <p *ngIf="loginForm.controls['email'].errors?.['email']">
            E-mail inválido.
          </p>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500': loginForm.controls['password'].invalid && loginForm.controls['password'].touched
          }"
        />
        <div
          *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
          class="text-sm text-red-600 mt-1"
        >
          <p *ngIf="loginForm.controls['password'].errors?.['required']">
            A senha é obrigatória.
          </p>
          <p *ngIf="loginForm.controls['password'].errors?.['minlength']">
            A senha deve ter pelo menos 6 caracteres.
          </p>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading || loginForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition disabled:opacity-50"
      >
        {{ isLoading ? 'Carregando...' : 'Entrar' }}
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-sm text-red-600 text-center mt-2">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-4 text-sm text-gray-600">
      Não tem uma conta?
      <a routerLink="/register" class="text-blue-600 hover:underline">Cadastre-se</a>
    </div>
  </div>
</div>
